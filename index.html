<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Font links-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Javascript | Lesson-1</title>
</head>
<body>
  
   <!--Javascript Lesson-->
<section class="js">
    <div class="container text-center text-danger">
        <div class="row mb-50">
            <div class="col-md-12">
                <h2>Click the Button to Change Text &amp; View My Name</h2>
                <p id="p" class="jumbotron h1 text-center text-success">Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!-- Example 1 -->
                <button type="button" class="btn btn-info text-center w-100" onclick="textChange()">Click Here</button>
                </div>
        <!-- Example-2 -->
        
            <div class="col-md-4">
                <button type="button" class="btn btn-primary w-100" ondblclick="textChange()">Dubble Click Here</button>
            </div>
        
        <!-- Example-3 -->
            <div class="col-md-4">
                <button type="button" class="btn btn-secondary w-100" onmouseover="textChange()">Hover on Here</button>
            </div>
        </div>
    </div>
</section>
      
        <!-- JS Links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>    
</body>

</html>
